<VirtualHost *:80>
    DocumentRoot "/mnt/www/zoop/local"

    SetEnv SERVER_TYPE development

    ServerName ZoopApi
    ServerAlias jre.local

    <Directory "/mnt/www/zoop/local">
        EnableSendfile off

        RewriteEngine On

        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
